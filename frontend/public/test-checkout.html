<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Square Checkout - K-pop Anime Shop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FF1493;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .test-cart {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid #FF1493;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.1);
        }

        .checkout-btn {
            background: #FF1493;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #C71585;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
        }

        .checkout-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #FF1493;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Square Checkout Test</h1>
        <p class="subtitle">Test the Square payment integration with sample products</p>

        <div class="test-cart">
            <h3>Test Cart</h3>
            <div class="cart-item">
                <span>Rose Quartz Heart Stone</span>
                <span>$16.99 x 1</span>
            </div>
            <div class="cart-item">
                <span>Amethyst Crystal</span>
                <span>$24.99 x 2</span>
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span>$66.97</span>
            </div>
        </div>

        <form id="checkoutForm">
            <div class="form-group">
                <label for="customerEmail">Email *</label>
                <input
                    type="email"
                    id="customerEmail"
                    name="customerEmail"
                    placeholder="your@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="customerName">Name (optional)</label>
                <input
                    type="text"
                    id="customerName"
                    name="customerName"
                    placeholder="John Doe"
                >
            </div>

            <button type="submit" class="checkout-btn" id="checkoutBtn">
                Proceed to Square Checkout
            </button>
        </form>

        <div class="status" id="status"></div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('checkoutForm');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const status = document.getElementById('status');

        // Test cart data
        const testCart = [
            { name: 'Rose Quartz Heart Stone', price: 16.99, quantity: 1 },
            { name: 'Amethyst Crystal', price: 24.99, quantity: 2 }
        ];

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function hideStatus() {
            status.className = 'status';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideStatus();

            const customerEmail = document.getElementById('customerEmail').value;
            const customerName = document.getElementById('customerName').value;

            // Disable button
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Creating checkout session...';
            showStatus('Connecting to Square...', 'loading');

            try {
                // Call your checkout endpoint
                const response = await fetch('http://localhost:8081/api/checkout.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cart: testCart,
                        customerEmail: customerEmail,
                        customerName: customerName
                    })
                });

                const data = await response.json();

                if (data.success && data.checkoutUrl) {
                    showStatus('Redirecting to Square checkout...', 'success');
                    console.log('Checkout URL:', data.checkoutUrl);

                    // Redirect to Square checkout
                    setTimeout(() => {
                        window.location.href = data.checkoutUrl;
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Failed to create checkout session');
                }

            } catch (error) {
                console.error('Checkout error:', error);
                showStatus('Error: ' + error.message, 'error');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Proceed to Square Checkout';
            }
        });
    </script>
</body>
</html>
