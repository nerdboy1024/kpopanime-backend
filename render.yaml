# Render Blueprint for K-pop Anime Shop Backend
# Deploy this via Render Dashboard or CLI

services:
  # Backend API Service
  - type: web
    name: kpopanimeshop-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://www.kpopanimeshop.com
      - key: API_URL
        sync: false # Set manually from Render dashboard
      - key: FIREBASE_PROJECT_ID
        value: kpopanimeshop
      - key: FIREBASE_CLIENT_EMAIL
        value: firebase-adminsdk-fbsvc@kpopanimeshop.iam.gserviceaccount.com
      - key: FIREBASE_PRIVATE_KEY
        sync: false # Set manually as secret
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure secret
      - key: JWT_EXPIRE
        value: 7d
      - key: ADMIN_EMAIL
        value: admin@kpopanimeshop.com
      - key: ADMIN_PASSWORD
        sync: false # Set manually as secret
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: ./uploads
